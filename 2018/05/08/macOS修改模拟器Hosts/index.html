        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        macOS修改模拟器Hosts
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">九点下班</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2018-05-08T13:05:00.000Z" itemprop="datePublished">2018-05-08</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>当我们直接push的时候会出现如下错误</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb: error: failed to copy &apos;/Users/yangpeng/hosts&apos; to &apos;/system/etc/hosts&apos;: remote couldn&apos;t create file: Read-only file system</span><br></pre></td></tr></table></figure>

<p>因此要以可写的方式启动模拟器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">cd /Users/yangpeng/Documents/android-sdk-macosx/tools/</span><br><span class="line"></span><br><span class="line">执行</span><br><span class="line">./emulator -list-avds</span><br><span class="line"></span><br><span class="line">返回</span><br><span class="line">Pixel_API_26</span><br><span class="line"></span><br><span class="line">以可写方式启动</span><br><span class="line">./emulator -avd Pixel_API_26 -writable-system</span><br><span class="line"></span><br><span class="line">返回</span><br><span class="line">emulator: WARNING: System image is writable</span><br><span class="line">path /Users/yangpeng/.android/avd/Pixel_API_26.avd/system.img.qcow2</span><br><span class="line">path /Users/yangpeng/.android/avd/Pixel_API_26.avd/vendor.img.qcow2</span><br><span class="line">emulator: ### WARNING: /etc/localtime does not point to /usr/share/zoneinfo/, can&apos;t determine zoneinfo timezone name</span><br><span class="line"></span><br><span class="line">注意 启动之后打开一个新的命令行</span><br><span class="line"></span><br><span class="line">adb root </span><br><span class="line">adb remount</span><br><span class="line">adb pull /system/etc/hosts ~/Desktop</span><br><span class="line">修改hosts </span><br><span class="line">adb push ~/Desktop/hosts /system/etc/hosts</span><br></pre></td></tr></table></figure>

  </div>
</article>
